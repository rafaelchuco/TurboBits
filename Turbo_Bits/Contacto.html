<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>TurboBits</h1>
            <img src="./img/logo_turbobins_pagina_web[1].png" alt="turbobits" width="250">
            <ul class="navbar-nav">
            <li><a href="index.html">inicio</a></li>
                <li><a href="Vehiculos.html">Marcas</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <section id="contacto" class="container mt-5">
        <h2>Contacto</h2>
        <div class="row">
            <div class="col-md-4 d-none d-md-block">
                <img src="https://i.pinimg.com/originals/b8/f1/f5/b8f1f55207cd9df4b5f6ad3d50bf5e27.png" class="img-fluid" alt="Auto 1">
            </div>
            <div class="col-md-4">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 d-none d-md-block">
                <img src="https://i.pinimg.com/originals/7d/8f/6d/7d8f6d31187c7effc1f632a5d510720a.png" class="img-fluid" alt="Auto 2">
            </div>
        </div>
    </section>
    <footer class="py-3 my-4">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h5>Información</h5>
              <ul class="list-unstyled">
                <li><a href="./nosotros.html" class="text-body-secondary">Acerca de nosotros</a></li>
                <li><a href="./preguntas.html" class="text-body-secondary">Preguntas frecuentes</a></li>
                <li><a href="#" class="text-body-secondary">Política de privacidad</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Soporte</h5>
              <ul class="list-unstyled">
                <li><a href="./ayuda.html" class="text-body-secondary">Ayuda en línea</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Redes sociales</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-body-secondary"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                <li><a href="#" class="text-body-secondary"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="#" class="text-body-secondary"><i class="fab fa-instagram"></i> Instagram</a></li>
              </ul>
            </div>
          </div>
          <p class="text-center text-body-secondary">© 2024 Turbo Bits, Inc</p>
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Los datos han sido enviados correctamente');
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
